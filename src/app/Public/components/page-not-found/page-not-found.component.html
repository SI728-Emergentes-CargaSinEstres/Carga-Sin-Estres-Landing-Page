<app-toolbar-landing></app-toolbar-landing>
<section class="min-h-screen  container flex flex-col justify-center items-center mt-6">
    <img src="/assets/public-images/page-not-found.svg" alt="404" class="mx-auto w-1/2 md:w-1/3">
    <div class="flex flex-col justify-center text-center">
        <h1 class="font-bold text-3xl md:text-5xl my-4">{{ 'pageNotFound.title' | translate }}</h1>
        <p class="mb-4">{{ 'pageNotFound.thePath' | translate }} <b>{{ invalidUrl }}</b> {{ 'pageNotFound.notFound' | translate }}</p>
        <button (click)="onNavigateHome()" class="hover:text-white border border-amber-400 hover:bg-amber-500 focus:ring-4 focus:outline-none focus:ring-amber-300 font-medium rounded mb-5 px-14 lg:px-32 py-2.5 text-center">
            {{ 'pageNotFound.home' | translate }}
        </button>
    </div>
</section>
